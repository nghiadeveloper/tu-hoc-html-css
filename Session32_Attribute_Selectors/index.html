<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
    
    <title>Attribute Selectors</title>
</head>
<body>
    <a href="https://www.google.com.vn/" target="_blank">Click vào link 1</a>
    <a href="https://www.google.com.vn/" target="_self">Click vào link 2</a>
    <a href="https://www.google.com.vn/">Click vào link 3</a>
    
    <p href="">Hello world</p>

    <a href="" title="pic">Click test</a><br>
    <a href="" title="pic abc">Click test</a><br>
    <a href="" title="pic-abc-123">Click test</a><br>
    <a href="" title="pic_abc1234">Click test</a><br>
    <a href="" title="pic abc so-1">Click test</a><br>
</body>
</html>
