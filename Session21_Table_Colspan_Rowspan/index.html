<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan và Rowspan</title>
</head>
<body>
    <h1>Học table buổi 2</h1>
    <table border="1">
        <tr>
            <th>Tên sản phẩm</th>
            <th colspan="2">Mô tả</th>
        </tr>
        <tr>
            <td rowspan="2">Áo phông</td>
            <td>Chất Liệu</td>
            <td>Bạt</td>
        </tr>
        <tr>
            <td>Kích thước</td>
            <td>M,L,XL</td>
        </tr>
        <tr>
            <td>Quần jean</td>
            <td colspan="2">Quần jean cao cấp, dễ dàng phối đồ</td>
        </tr>
    </table>
</body>
</html>
